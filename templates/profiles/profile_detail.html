{% extends "base.html" %}

{% block content %}
    
<p>UserName: {{ customuser.username }} </p>
<p>First Name: {{ customuser.first_name }} </p>
<p>Last Name: {{ customuser.last_name }} </p>
<p>Age :{{ customuser.age }} </p>
<p> profile pic : </p>

{% if customuser.profile.profile_pic %}
<img src="{{ customuser.profile.profile_pic.url }}" width="100" height="100">
{% endif %}

<a href= "{% url 'profiles:profile_update' pk=customuser.pk %}"> Update Profile </a>
{% endblock content %}
