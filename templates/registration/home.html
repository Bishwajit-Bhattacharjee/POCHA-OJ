{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
    Welcome {{ user.username }}
    <p><a href= '{% url "logout" %}'>Log Out</p>
    
{% else %}
        <p><a href= '{% url "login" %}'>Log In</p>
        <p><a href= '{% url "signup" %}'>Sign Up</p>
{% endif %}

{% endblock content %}
